<div class="col-md-4 col-md-offset-4">
  <form *ngIf="menuItem" class="form-horizontal">
    <div class="form-group text-center">
      <img [src]="getImageUrl()" class="img-rounded burger-image"/>
      <div class="col-sm-10 col-sm-offset-2 burger-input">
        <input type='file' (change)="onFileChanged($event)" accept="image/*">
      </div>
    </div>
    <div class="form-group">
      <label for="nameField" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input id="nameField" [(ngModel)]="menuItem.name" name="name"
               type="text" class="form-control" placeholder="Name"/>
      </div>
    </div>
    <div class="form-group">
      <label for="weightField" class="col-sm-2 control-label">Weight</label>
      <div class="col-sm-10">
        <div class="input-group">
          <input id="weightField" [(ngModel)]="menuItem.weight" name="weight"
                 type="number" class="form-control" placeholder="Weight"/>
          <span class="input-group-addon">gr.</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="priceField" class="col-sm-2 control-label">Price</label>
      <div class="col-sm-10">
        <div class="input-group">
          <input id="priceField" [(ngModel)]="menuItem.price" name="price"
                 type="number" class="form-control" placeholder="Price"/>
          <span class="input-group-addon">USD</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default" (click)="commit()">
          <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save
        </button>
        <button class="btn btn-default" (click)="back()">
          <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span> Cancel
        </button>
      </div>
    </div>
  </form>
</div>
