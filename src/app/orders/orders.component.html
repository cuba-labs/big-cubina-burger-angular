<h1 *ngIf="orders.length === 0" class="text-center">No orders yet.</h1>
<div *ngIf="orders.length > 0" class="col-sm-8 col-sm-offset-2">
  <div class="panel">
    <table class="table table-hover orders-table">
      <thead>
      <tr>
        <th>Created</th>
        <th>Status</th>
        <th>Total Price</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.createTs | date:"dd/MM/yyyy HH:mm" }}</td>
        <td>{{ order.status }}</td>
        <td>{{ getOrderTotalPrice(order.orderItems) }} USD</td>
        <td class="td-actions text-right">
          <button *ngIf="order.status === 'COOKING' || order.status === 'DELIVERING'"
                  type="button" class="btn btn-danger btn-sm" (click)="cancel(order)">Cancel Order
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
